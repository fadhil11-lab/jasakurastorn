<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - Jasa Kuras Toren</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="checkmark">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Terima Kasih!</h1>
            <p>Pesan Anda telah berhasil terkirim. Kami akan segera menghubungi Anda melalui nomor WhatsApp yang telah Anda berikan.</p>
            <p>Jika Anda membutuhkan bantuan segera, silahkan hubungi kami langsung di:</p>
            <div class="contact-info">
                <a href="https://wa.me/6285956527163" class="whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> 0859-5652-7163
                </a>
            </div>
            <a href="index.html" class="back-btn">Kembali ke Beranda</a>
        </div>
    </div>

    <style>
        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8fafd;
            padding: 20px;
        }
        
        .thank-you-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .checkmark {
            font-size: 5rem;
            color: #38a169;
            margin-bottom: 20px;
        }
        
        .thank-you-card h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        .thank-you-card p {
            margin-bottom: 15px;
            color: #718096;
        }
        
        .whatsapp-btn {
            display: inline-block;
            background-color: #00a884;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        
        .whatsapp-btn:hover {
            background-color: #008f72;
        }
        
        .whatsapp-btn i {
            margin-right: 10px;
        }
      
        .back-btn {
            display: inline-block;
            color: #2c7be5;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
